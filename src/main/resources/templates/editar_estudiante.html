<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Control de Estudiantes</a>
    <div class="collapse navbar-collapse" id="collapsibleNavBar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="" class="nav-link" th:href="@{/estudiantes}">Control de Estudiantes</a>
            </li>
        </ul>
    </div>
</nav>

<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Modificar Estudiante</h1>
            <div class="card-body">
                <form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}" method="post">
                    <div class="form-group">
                        <label > Nombre </label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese su Nombre">
                    </div>
                    <br>
                    <div class="form-group">
                        <label > Apellido </label>
                        <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Ingrese su Apellido">
                    </div>
                    <br>
                    <div class="form-group">
                        <label > Email </label>
                        <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Ingrese su Email">
                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>

                    </div>

                </form>
            </div>

        </div>

    </div>

</div>

</body>
</html>
