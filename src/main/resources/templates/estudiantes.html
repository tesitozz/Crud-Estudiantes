<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
    
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Control de Estudiantes</a>
        <div class="collapse navbar-collapse" id="collapsibleNavBar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="" class="nav-link" th:href="@{/estudiantes}">Control de Estudiantes</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <h1>Lista de Estudiantes</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/estudiantes/nuevo}" class="btn btn-success btn-sm mb-3">
                    <i class="bi bi-plus"></i> Agregar Estudiante
                </a>
            </div>
            

        </div>
        <br>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr style="text-align: center;">
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody style="text-align: center;">
                <tr th:each="estudiante : ${estudiantes}">
                    <td th:text="${estudiante.nombre}">Nombre</td>
                    <td th:text="${estudiante.apellido}">Apellido</td>
                    <td th:text="${estudiante.email}">Email</td>
                    <td>
                        <a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}" class="btn btn-info btn-sm">
                            <i class="bi bi-pencil-fill"></i> Editar
                        </a>
                        <a th:href="@{/estudiantes/{id}(id=${estudiante.id})}" class="btn btn-danger btn-sm">
                            <i class="bi bi-trash-fill"></i> Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
